<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="card2">
        <div class="box1">
          <h1>
            Try it free 7 days
            <span class="span1">then $20/mo. thereafter</span>
          </h1>
        </div>
        <div class="box2">
          <form id="form">
            <div class="inputMainDiv">
              <input
                type="text"
                placeholder="Name"
                id="name"
                class="name input"
              />
              <!-- <img
                src="./images/errorIcon.svg"
                alt="exclamation mark"
                class="mark"
                style="position: absolute; right: 18px; top: 18px"
              /> -->
              <p class="error" id="nameError"></p>
            </div>
            <div class="inputMainDiv">
              <input
                type="text"
                placeholder="Name"
                id="lastName"
                class="lastName input"
              />
              <!-- <img
                src="./images/errorIcon.svg"
                alt="exclamation mark"
                class="mark"
                style="position: absolute; right: 18px; top: 18px"
              /> -->
              <p class="error" id="lastNameError"></p>
            </div>
            <div class="inputMainDiv">
              <input
                type="text"
                placeholder="email"
                id="email"
                class="email input"
              />
              <!-- <img
                src="./images/errorIcon.svg"
                alt="exclamation mark"
                class="mark"
                style="position: absolute; right: 18px; top: 18px"
              /> -->
              <p class="error" id="emailError"></p>
            </div>
            <div class="inputMainDiv">
              <input
                type="password"
                placeholder="password"
                id="password"
                class="password input"
              />
              <!-- <img
                src="./images/errorIcon.svg"
                alt="exclamation mark"
                class="mark"
                style="position: absolute; right: 18px; top: 18px"
              /> -->
              <p class="error" id="passwordError"></p>
            </div>
            <button id="button">
              <a> CLAIM YOUR FREE TRIAL </a>
            </button>
          </form>
          <p>
            By clicking the button, you are agreeing to our
            <span class="span2">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
